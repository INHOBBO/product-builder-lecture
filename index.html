<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 로또 번호 생성기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <button id="theme-toggle">🌙</button>
        <h1>✨ 이번 주 황금 조합 ✨</h1>
        <div id="result">
            <div class="placeholder-text">잠시 후 행운이 쏟아집니다...</div>
        </div>
        <button id="generate">
            <span>5게임 추천받기</span>
            <span>🎲</span>
        </button>

        <hr style="margin: 40px 0; border-color: var(--placeholder-text);">

        <h2>🤝 제휴 문의 🤝</h2>
        <form action="https://formspree.io/f/mzdagzrn" method="POST" id="contact-form">
            <input type="email" name="email" placeholder="이메일을 입력해주세요" required>
            <textarea name="message" placeholder="문의 내용을 작성해주세요" rows="5" required></textarea>
            <button type="submit">문의하기</button>
        </form>
    </div>

    <script src="main.js"></script>

</body>
</html>
